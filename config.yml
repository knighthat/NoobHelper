version: 0.4

prefix: "&7[&aNoobHelper&7]"

equipment_replacement: true
smart_harvesting:
  enabled: true
  sound: true

# Permission to use commands: noobhelper.commmand.[command]    
command_shortcuts:
  require_permission: true
  aliases:
    anvil:
      - caide
    workbench:
      - banchetao
    cartography:
      - banve
    grindstone:
      - maymai
    loom:
      - maydet
    stonecutter:
      - maycat
    smithing:
      - banren
    
    
break_assistant:
  enabled: true
  requirements: 
    sneaking: true
    # Permission: noobhelper.break_assistant
    permission: false
    survival_mode: true
  # This argument only be fulfilled only if player's food bar 
  # and item's durability can keep up
  max_block: 200
  food_consumption:
    enabled: true
    rate: 0.1
  apply_damage: true 
  
  
fast_leaf_decay:
  enabled: true
  # The higher the number, the longer the process.
  slowness: 1    
  add_effect: true


# Permission to use trash bin feature: noobhelper.trash_bin.use
